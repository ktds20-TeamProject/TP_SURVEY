<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
</head>

<body>
    <div class="LOGO" style="display: block; border: 1px solid #000; padding: 0.4em; text-align: center; width: 12em; margin: -3em 0 0 -6.4em;  position:absolute;
    top:40%; left:50%;">
       <form class="form-control" action="login" method="post" ;>
                <div>
                    <label class="form-label">로고</label>
                </div>
            </form>
       </div>

    <div class="INPUT_ID_PW" style="display: block; border: 1px solid #000; padding: 1em; text-align: center; width: 18em; display: table; margin: 0 0 0 -10em;  position:absolute;
    top:40%; left:50%;">
<form class="form-control" action="login" method="post">
                <div>
                    <label for="userId" class="form-label"></label>
                    <input type="text" name="user_id" id="userId" class="form-control" placeholder="아이디"
                        onfocus="this.placeholder=''" onblur="this.placeholder='아이디'">
                </div>
                <div>
                    <label for="password" class="form-label"></label>
                    <input type="text" name="user_pw" id="password" class="form-control" placeholder="비밀번호"
                        onfocus="this.placeholder=''" onblur="this.placeholder='비밀번호'">
                </div>
                <div class="ADMIN_LOGIN">
                    <button style="padding : 0.5em 5em; margin-top: 0.2em;"
                        class="btn btn-center btn-block my-3">로그인</button>
                </div>
            </form>
            <div style="margin: 1em 0 0 0;">
            <span style="display:inline-block; " >
                <button style="display: block; background-color: white;"  class="btn btn-center btn-block my-3">아이디 찾기</button>
            </span>
            <span style="display:inline-block">
                <button style="display: block; background-color: white;" class="btn btn-center btn-block my-3">비밀번호 찾기</button>
            </span>
            <span style="display:inline-block">
                <button style="display: block; background-color: white;" class="btn btn-center btn-block my-3">회원가입</button>
            </span>
        </div>
    </div>
</body>

</html>
