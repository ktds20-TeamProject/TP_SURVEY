<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>

</head>

<body>
    <div class="LOGO" style="display: block; border: 1px solid #000; padding: 0.5em; text-align: center; width: 20em; margin: auto;  position:relative;
    top:20em;">
        <form class="form-control" action="login" method="post" ;>
            <div>
                <label class="form-label">로고</label>
            </div>
        </form>
    </div>

    <div class="INPUT_ID_PW" style="display: block; border: 1px solid #000; padding: 3em; text-align: center; width: 20em; display: table; margin: auto;  position:relative;
    top:21em;">
        <form class="form-control2" action="login" method="post">
            <div>
                <label for="userId" class="form-label"></label>
                <input type="text" name="user_id" id="userId" style="width: 25em; height: 3em;" class="form-control"
                    placeholder="아이디" onfocus="this.placeholder=''" onblur="this.placeholder='아이디'">
            </div>
            <div style="margin-top: 0.2em;">
                <label for="password" class="form-label"></label>
                <input type="text" name="user_pw" id="password" style="width: 25em; height: 3em;" class="form-control"
                    placeholder="비밀번호" onfocus="this.placeholder=''" onblur="this.placeholder='비밀번호'">
            </div>
            <div style="margin-top: 1.5em;" class="ADMIN_LOGIN">
                <button style="width: 15em; height: 3em; background-color: dodgerblue;"
                    class="btn btn-center btn-block my-3">로그인</button>
            </div>
        </form>
        <div style="margin: 1.5em 0 0 0; ">
            <span style="display:inline-block; ">
                <button style="width: 8em; height: 2em; display: block; background-color: darkgrey;"
                    class="btn btn-center btn-block my-3">아이디 찾기</button>
            </span>
            <span style="display:inline-block">
                <button style="width: 8em; height: 2em; display: block; background-color: darkgrey;"
                    class="btn btn-center btn-block my-3">비밀번호 찾기</button>
            </span>
            <span style="display:inline-block">
                <button style="width: 8em; height: 2em; display: block; background-color: darkgrey;"
                    class="btn btn-center btn-block my-3">회원가입</button>
            </span>
        </div>
    </div>
</body>

</html>
