<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        .Input_Info_box>div {
            text-align: left;
            margin-top: 0.5em;
        }

        .Input_Info_box>div>input {
            float: right;
        }

        .d-grid>p {
            text-align: center;
            margin-top: 3em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="ADMIN_JOIN" style="display: block; border: 1px solid #000; padding: 0.5em; text-align: center; width: 20em; margin: auto;  position:relative;
        top:20em;">
            <form class="form-control" action="login" method="post" ;>
                <div>
                    <label class="form-label">회원 가입</label>
                </div>
            </form>
        </div>

        <div class="container" style="display: block; border: 1px solid #000; padding: 2em; text-align: center; width: 25em; display: table; margin: auto;  position:relative;
        top:21em;">

            <form class="Input_Info_box" action="login" method="post">
                <div>
                    <label for="userId" class="form-label">아이디</label>
                    <input type="text" name="user_id" id="userId" style="width: 20em; height: 1.5em;"
                        class="form-control" placeholder="아이디" onfocus="this.placeholder=''"
                        onblur="this.placeholder='아이디'">
                </div>
                <div>
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="text" name="user_pw" id="password" style="width: 20em; height: 1.5em;"
                        class="form-control" placeholder="비밀번호" onfocus="this.placeholder=''"
                        onblur="this.placeholder='비밀번호'">
                </div>
                <div>
                    <label for="password" class="form-label">비밀번호 확인</label>
                    <input type="text" name="user_pw" id="password" style="width: 20em; height: 1.5em;"
                        class="form-control" placeholder="비밀번호 확인" onfocus="this.placeholder=''"
                        onblur="this.placeholder='비밀번호 확인'">
                </div>
                <div>
                    <label for="password" class="form-label">이름</label>
                    <input type="text" name="user_pw" id="password" style="width: 20em; height: 1.5em;"
                        class="form-control" placeholder="이름" onfocus="this.placeholder=''"
                        onblur="this.placeholder='이름'">
                </div>
                <div>
                    <label for="password" class="form-label">직급</label>
                    <input type="text" name="user_pw" id="password" style="width: 20em; height: 1.5em;"
                        class="form-control" placeholder="직급" onfocus="this.placeholder=''"
                        onblur="this.placeholder='직급'">
                </div>
                <div>
                    <label for="password" class="form-label">연락처</label>
                    <input type="text" name="user_pw" id="password" style="width: 20em; height: 1.5em;"
                        class="form-control" placeholder="연락처" onfocus="this.placeholder=''"
                        onblur="this.placeholder='연락처'">
                </div>
                <div>
                    <label for="password" class="form-label">이메일</label>
                    <input type="text" name="user_pw" id="password" style="width: 20em; height: 1.5em;"
                        class="form-control" placeholder="이메일" onfocus="this.placeholder=''"
                        onblur="this.placeholder='이메일'">
                </div>
                <div class="d-grid">
                    <p><button style="width: 15em; height: 3em; background-color: dodgerblue;"
                            class="btn btn-center btn-block my-3">가입하기</button></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
