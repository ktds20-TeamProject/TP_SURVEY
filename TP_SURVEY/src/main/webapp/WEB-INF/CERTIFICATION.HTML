<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증페이지</title>
    <link rel="stylesheet" href="../../resources/css/CERTIFICATION_style_KCS.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap_KCS.css">
</head>
<body>
    <div class="container">
        <div class="col-md-12">

        
    <div>
        <h1>설문조사 제목</h1>
    </div>
    <div>
        <div class = ID_CERTIFICATION_NOTICE_STATEMENT>
            <h4>인증안내문</h4>
            <div>
                이건 인증 안내문이라고 합니다<br>
                인증하는 방법을 안내하죠<br>
                인증하는 방법을 안내하는 방법을<br>
                안내하는 방법에 대해서 안내하는<br>
                방법을 다시 안내하고 싶은 방법을<br>
                안내하는것을 안내하는 방법을<br>
                안내하는 방법을 안내하는 방법을<br>
                설명하는 안내문입니다.<br>
                다음 방법을 따라서 올바르게<br>
                인증을 하면 됩니다.
            </div>
        </div>
        <div class="ID_CERTIFICATION_INFORMATION">
            <strong>이메일주소</strong> : <input type="email">
            <button type="submit">인증코드 보내기</button><br><br>
            <strong>인증번호</strong> : <input type="text">
            <button type="submit">인증코드 확인</button>
        </div>
    </div>
    <div class = BACK>
        <h4><button class = button>돌아가기</button></h4>
    </div>
    <div class = CONTINUE>
        <h4><button class = button>설문하기</button></h4>
    </div>
</div>
</div>
</body>
</html>
